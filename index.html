<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p><i> your for taking  the time to help us improvide the platform</i></p>
      </header>
      
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="nombre">Nombre</label>  
          <input type="text" name="nombre" id="name" class="control de formulario" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Correo electrónico</label>  
          <input type="email" name="email" id="email" class="control de formulario" placeholder="Ingrese correo electrónico" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="numero">Edad <span class="clue">(Opcional)</span></label>  
            <input name="edad" type="number" id="number" min="15" max="70" class="control de formulario" placeholder="Ingrese su edad" required>
        </div>

        <div class="form-group">
            <p>Recomendarias la plataforma freeCodeCamp</p>
            <select name="papel" id="desplegable" class="formulario-control" required>
                <option>Seleccionar rol actual</option>
                <option value="Estudiante">Estudiante</option>
                <option value="trabajo">Tabajo tiempo completo</option>
                <option value="alumno">Estudiante tiempo completo</option>
                <option value="nopreferido">Prefiero no decirlo</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <p> ¿Recomendarias freeCodeCamp a un amigo? </p>
            <label> 
              <input id="usuario" name="usuario" value="definitivamente" type="radio" required> Definitivamente
            </label><br> 
            <label>
              <input id="usuario" name="usuario" value="tal vez" type="radio" class required> Quizás
            </label><br>
            <label> 
              <input id="usuario" name="usuario" value="no estoy seguro" type="radio"required>No estoy seguro. 
            </label>
          </div>
            
  
          <div class="form-group">
              <p>Comentarios y sugerencias</p>
              <textarea name="comentarios" id="comentarios" class="input-textarea" placeholder="Ingrese su comentario aquí..." ></textarea>
          </div>
  
          <div>
            <button type="submit" id="submit" class="submit-button"> Enviar </button>
          </div>
  
        </form>
      </div>
    </body>
    </html>
